<body>
    <div id="start" class="startscreen">
        <img class="startimg" src="img/9.Intro _ Outro Image/Start Screen/OpciÃ³n 1.png">
        <img class="control" src="img/control.jpeg">
        <img class="start" src="img/start.jpeg" onclick="startGame()">
    </div>

    <div id="win" class="startscreen d-none">
        <img class="startimg" src="img/9.Intro _ Outro Image/_Game over_ screen/3.Game over.png">
        <h1>Congratulations, you won!</h1>
        <button class="btn" onclick="restart()">New Game</button>
    </div>

        <img class="startimg" src="img/9.Intro _ Outro Image/_Game over_ screen/3.Game over.png">

        <button class="btn" onclick="restart()">New Game</button>
    </div>
    <div id="game" class="game d-none">
        <img title="full screen" class="fullscreen" onclick="fullscreen()" src="img/icon/full-screen-48.png">
        <canvas id="canvas" width="720" height="480"></canvas>
        <img title="back" class="undobtn" onclick="restart()" src="img/icon/undo.png">
        <img title="sound" class="mute" id="mute" onclick="stopMusic()" src="img/icon/music.png">
        <div class="control-align">
            <img class="control-game" src="img/control.jpeg">
        </div>
    </div>
